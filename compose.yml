services:
  dev-db:
    image: cockroachdb/cockroach:latest-v25.2
    container_name: roach
    hostname: db
    networks:
      - devnet
    ports:
      - 127.0.0.1:26257:26257
    volumes:
      - roach:/cockroach/cockroach-data
    command: start-single-node --insecure

  # sphinx:
  #   image: macbre/sphinxsearch:3.8.1
  #   container_name: sphinx
  #   environment:
  #     - SPHINX_CONFIG_FILE=/opt/sphinx/conf/sphinx.conf
  #   hostname: search
  #   networks:
  #     - devnet
  #   ports:
  #     - "127.0.0.1:36307:36307" # bind to local interface only!
