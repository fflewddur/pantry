source text_src {
        type = pgsql
        sql_host = db
        sql_user = pantry
        sql_pass = whatever
        sql_db = pantry
        sql_port = 26257
        sql_query = SELECT id, path, version, readme, time FROM mods
}

index text_idx {
        type = plain
        source = text_src
        path = /var/lib/manticore/data
}

searchd {
    listen = 127.0.0.1:9312
    listen = 127.0.0.1:9306:mysql
    listen = 127.0.0.1:9308:http
    pid_file = /var/run/manticore/searchd.pid
}
